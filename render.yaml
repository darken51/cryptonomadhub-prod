services:
  # FastAPI Backend
  - type: web
    name: cryptonomadhub-backend
    runtime: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cryptonomadhub-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: cryptonomadhub-redis
          type: redis
          property: connectionString
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: MORALIS_API_KEY
        sync: false
      - key: HELIUS_API_KEY
        sync: false
      - key: ETHERSCAN_API_KEY
        sync: false
      - key: SOLANA_API_KEY
        sync: false
      - key: COINMARKETCAP_API_KEY
        sync: false

  # Celery Worker (Background Tasks)
  - type: worker
    name: cryptonomadhub-celery
    runtime: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && celery -A app.tasks.celery_app worker --loglevel=info --concurrency=2
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cryptonomadhub-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: cryptonomadhub-redis
          type: redis
          property: connectionString
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: MORALIS_API_KEY
        sync: false
      - key: HELIUS_API_KEY
        sync: false
      - key: ETHERSCAN_API_KEY
        sync: false
      - key: SOLANA_API_KEY
        sync: false
      - key: COINMARKETCAP_API_KEY
        sync: false

databases:
  # PostgreSQL Database
  - name: cryptonomadhub-db
    plan: free
    databaseName: nomadcrypto
    user: nomadcrypto

  # Redis Cache
  - name: cryptonomadhub-redis
    plan: free
