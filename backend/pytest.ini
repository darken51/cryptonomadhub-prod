[pytest]
# âœ… PHASE 2.6: pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require PostgreSQL database)
    slow: Slow running tests

# Run only unit tests by default (skip integration tests that need PostgreSQL)
# To run integration tests: pytest -m integration
# To run all tests: pytest

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:web3

# Asyncio
asyncio_mode = auto

# Coverage (optional, requires pytest-cov)
# addopts = --cov=app --cov-report=html --cov-report=term
