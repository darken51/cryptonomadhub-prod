<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#ffffff" opacity="0.1"/>
  <circle cx="1100" cy="530" r="120" fill="#ffffff" opacity="0.1"/>

  <!-- Logo/Title area -->
  <rect x="80" y="80" width="1040" height="470" rx="20" fill="#ffffff" opacity="0.95"/>

  <!-- Title -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#1e293b" text-anchor="middle">
    CryptoNomadHub
  </text>

  <!-- Subtitle -->
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="32" fill="#64748b" text-anchor="middle">
    AI-Powered Crypto Tax Optimization
  </text>

  <!-- Stats line 1 -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#7c3aed" text-anchor="middle">
    🌍 167 Countries Analyzed
  </text>

  <!-- Stats line 2 -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#10b981" text-anchor="middle">
    💰 43 Countries with 0% Tax
  </text>

  <!-- Stats line 3 -->
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#3b82f6" text-anchor="middle">
    🤖 AI Country Scoring
  </text>

  <!-- URL -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="28" fill="#64748b" text-anchor="middle">
    cryptonomadhub.io
  </text>
</svg>
